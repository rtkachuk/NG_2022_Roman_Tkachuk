<!DOCTYPE html>
<html>
    <head>
        <title>Time!</title>
    </head>
    <body>
        <div id="time"></div>
    </body>
    <script>
        let socket = new WebSocket("ws://127.0.0.1:8082");

        socket.onopen = function (e) {
            alert("[open] Connection established");
        };

        socket.onmessage = function (event) {
            document.getElementById("time").innerHTML = event.data;
        };
    </script>
</html>
